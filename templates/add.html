  <body onunload="GUnload()">
    <div id="login-bar">
      	<strong><a href="/">Home</a></strong>
        &nbsp;|&nbsp;
      {% if current_user %}
        <strong>{{ current_user.email }}</strong>
        &nbsp;|&nbsp;
        <a href="{% logout_url %}">Sign out</a>
      {% else %}
        <a href="{% login_url %}">Sign in</a>
      {% endif %}
    </div>
 
 <h1>Create Listing</h1>

 <form name="form" action="/add" method="get" align="center">
 
	<div class="rowElem"><label>Address</label> <input type="text" name="address"></input></div>
	<div class="rowElem"><label>Baths</label> <input type="text" name="baths"></input></div>
	<div class="rowElem"><label>Beds</label> <input type="text" name="beds"></input></div>
	<div class="rowElem"><label>Price</label> <input type="text" name="price"></input></div>
	<div class="rowElem"><label>Phone</label> <input type="text" name="phone_number"></input></div>
	<div class="rowElem"><label>Size</label> <input type="text" name="size"></input></div>
	<div class="rowElem"><label>Comments</label> <input type="text" name="comments"></input></div>
	<div class="rowElem"><label>Property Type</label> <input type="text" name="property_type"></input></div>
	<div class="rowElem"><label>Amenities<input type="text" name="amenities"></input></div>


<input type="submit" name="submit"></input></div>
 </form>
